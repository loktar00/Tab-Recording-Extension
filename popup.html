<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            min-width: 300px;
            height: 230px;
            min-height: 230px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 16px;
            color: #333;
        }

        .record-btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            background-color: #1976d2;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .record-btn:hover {
            background-color: #1565c0;
        }

        .record-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .stop-btn {
            background-color: #d32f2f;
            display: none;
        }

        .stop-btn:hover {
            background-color: #c62828;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .status.recording {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status.ready {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 16px;
        }

        .info-box {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 4px;
            padding: 12px;
            margin-top: 12px;
            font-size: 12px;
            color: #1976d2;
            line-height: 1.5;
        }

        .info-box strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <h1>Tab Recorder</h1>

    <button id="recordTab" class="record-btn">üéûÔ∏è Record Current Tab</button>
    <button id="stopRecording" class="record-btn stop-btn">‚èπÔ∏è Stop Recording</button>
    <div id="status" class="status ready">Ready to record</div>

    <div class="info-box">
        <strong>‚ú® New Feature:</strong>
        Recording continues even after you close this popup! Feel free to close it and come back later to stop the recording.
    </div>

    <div class="note">üí° Tip: Convert videos for Twitter with HandBrake</div>

    <script src="popup.js"></script>
</body>
</html>
